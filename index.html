<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love 💌</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #e5e7eb;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: float 6s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -10%;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
      }
    }

    .note {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 1.5rem;
      width: 300px;
      opacity: 0;
      transition: all 0.6s ease;
      z-index: 50;
    }

    .note.show {
      opacity: 1;
      transform: translate(-50%, -60%) scale(1);
    }

    .envelope-icon:hover {
      transform: scale(1.1);
    }

    .envelope-icon {
      transition: transform 0.3s ease;
      cursor: pointer;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">

  <!-- ❤️ Floating hearts -->
  <script>
    for (let i = 0; i < 10; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDelay = `${Math.random() * 4}s`;
      heart.style.animationDuration = `${4 + Math.random() * 4}s`;
      document.body.appendChild(heart);
    }
  </script>

  <!-- ✉️ Envelope Icon (SVG) -->
  <div onclick="showNote()" class="envelope-icon z-20">
    <svg width="100" height="100" fill="none" stroke="black" stroke-width="2" viewBox="0 0 24 24">
      <path d="M3 5h18v14H3V5z"/>
      <path d="M3 5l9 7 9-7"/>
      <path d="M12 12l-2-2m0 0a1.5 1.5 0 112 2 1.5 1.5 0 01-2-2z" fill="red"/>
    </svg>
  </div>

  <!-- 📜 Note -->
  <div id="note" class="note text-center text-gray-800 font-medium">
    <p>
      Dear Aadarsh,<br>
      I made this with love just for you 💖<br>
      You're truly one of a kind.
    </p>
  </div>

  <script>
    function showNote() {
      document.getElementById('note').classList.add('show');
    }
  </script>

</body>
</html>
